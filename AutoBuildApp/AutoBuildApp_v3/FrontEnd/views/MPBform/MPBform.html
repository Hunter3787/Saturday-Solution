<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Post a Build</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="MPBform.css">
    </head>
    <body ng-controller="testForm">

        <div class="formheader">
            <h1 class="formtitle">Build Form</h1>
        </div>

        <div class="formdetails">
            <form action="javascript:void(0);" id="publish-form">

                <div class="field">
                    <label class="field-label">Enter Title:</label>
                    <div class="title-input">
                        <input type="text" class="text-field" id="add-title" placeholder="title" required>
                    </div>
                </div>

                <div class="field">
                    <label class="field-label">Enter Username:</label>
                    <div class="username-input">
                        <input type="text" class="text-field" id="add-username" placeholder="username" required>
                    </div>
                </div>

                <div class="field">
                    <label class="field-label">Build Type:</label>
                    <div class="build-type-input">
                        <div class="type-selection">
                            <input type="radio" id="one" name="build-type" value="1" required>
                            <label class="build-type-radio" for="one">Graphic Artist</label>
                        </div>
                        <div class="type-selection">
                            <input type="radio" id="two" name="build-type" value="2">
                            <label class="build-type-radio" for="two">Gaming</label>
                        </div>
                        <div class="type-selection">
                            <input type="radio" id="three" name="build-type" value="3">
                            <label class="build-type-radio" for="three">Word Processing</label>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="field-label">Enter Description:</label>
                    <div class="description-input">
                        <textarea class="custom-textarea" id="add-description" placeholder="review" required></textarea>
                    </div>
                </div>

                <div class="characters-left">
                    <label class="character-count">Characters left:</label>
                    <span class="count" id="counter">10000</span>
                </div>

                <div class="field">
                    <input type="file" class="custom-upload" id="add-image">
                </div>

                <div class="field">
                    <input type="submit" class="submit-btn" value="Submit Build">
                </div>

            </form>
        </div>

        <script src="MPBform.js" asp-append-version="true" async defer></script>
        <script src="" async defer></script>
    </body>
</html>
