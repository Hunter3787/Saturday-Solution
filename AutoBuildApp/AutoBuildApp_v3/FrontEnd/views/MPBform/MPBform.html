<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="MPBform.css">
    </head>
    <body ng-controller="testForm">

        <div class="formheader">
            <h1 class="formtitle">Build Form</h1>
        </div>

        <div class="formdetails">
            <form action="javascript:void(0);" id="publish-form">

                <div class="field">
                    <label>Enter Title:</label>
                    <div class="title-input">
                        <input class="text-field" type="text" id="add-title" placeholder="title">
                    </div>
                </div>

                <div class="field">
                    <label>Enter Username:</label>
                    <div class="username-input">
                        <input class="text-field" type="text" id="add-username" placeholder="username">
                    </div>
                </div>

                <div class="field">
                    <label>Enter Description:</label>
                    <div class="description-input">
                        <textarea id="add-description" placeholder="review"></textarea>
                    </div>
                </div>

                <div class="characters-left">
                    <label class="character-count">Characters left:</label>
                    <span class="count" id="counter">10000</span>
                </div>

                <div class="field">
                    <input class="custom-upload" type="file" id="add-image">
                </div>

                <div class="field">
                    <input type="submit" value="Submit build" class="submit-btn">
                </div>

            </form>
        </div>

        <script src="MPBform.js" asp-append-version="true"></script>
        <script src="" async defer></script>
    </body>
</html>
