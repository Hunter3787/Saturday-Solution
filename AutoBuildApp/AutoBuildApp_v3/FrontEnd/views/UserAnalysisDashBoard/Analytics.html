<div id="Bar1">      
    <script>
            
        // this data will be from the fetch
    var data = 
    [{

    var layout = {
        title: 'NUMBER OF AUTOBUILD ACCOUNTS PER Account Type',

    <div id = lineChart1>
        <!-- Plotly chart will be drawn inside this DIV -->
    <script>  
    
    
    var layout = {
            title: 'Number of Registered Users per month by Account Type',
            xaxis: {
                    title: 'Time by Month',
                    titlefont: {
                    family: 'Arial, sans-serif',
                    size: 18,
                    color: 'lightgrey'
                    }
                    },
            yaxis: {
                    title: 'Number of Registered Users',
                    titlefont: {
                    family: 'Arial, sans-serif',
                    size: 18,
                    color: 'lightgrey',
                    }
                }
                };

        var trace1 = {  
             x: [1, 2, 3, 4],        
              y: [10, 15, 13, 17],       
              mode: 'lines',    
              name: 'Admin',   
              type: 'scatter'
            };

        var trace2 = {        
            x: [2, 3, 4, 5],        
            y: [16, 5, 11, 9],        
            mode: 'marker',
            name: 'Vendor',        
            type: 'scatter'};


        var trace3 = {        
            x: [1, 2, 3, 4],       
            y: [12, 9, 15, 12],
            name: 'Basic',     
            mode: 'lines+markers',        
            type: 'scatter'      };

            var data = [trace1, trace2, trace3];

        Plotly.newPlot('lineChart1', data,layout);
         </script>
    </div>
