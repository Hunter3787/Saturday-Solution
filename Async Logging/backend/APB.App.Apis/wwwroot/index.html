<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reviews and Ratings</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <nav>
        <h2>Reviews and Ratings</h2>
    </nav>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <br /><label>Enter Username:</label><br />
        <input type="text" id="add-username" placeholder="username">
        <br />
        <br />
        <label>Star Rating:</label><br />
        <div class="centerStar">
            <div class="stars">
                <input type="radio" id="five" name="rate" value="5">
                <label for="five"></label>
                <input type="radio" id="four" name="rate" value="4">
                <label for="four"></label>
                <input type="radio" id="three" name="rate" value="3">
                <label for="three"></label>
                <input type="radio" id="two" name="rate" value="2">
                <label for="two"></label>
                <input type="radio" id="one" name="rate" value="1">
                <label for="one"></label>
            </div>
        </div>
        <br />
        <br />
        <label>Enter Review:</label>
        <br />
        <textarea onkeyup="textCounter(this,'counter',10000);" id="add-message" rows="10" cols="100" placeholder="review"></textarea>
        <br />
        <label>Word Count:</label>
        <input disabled maxlength="3" size="3" value="10000" id="counter">
        <br />
        <br />
        <br />
        <br />
        <label>Enter Path to image file:</label><br />
        <input type="text" id="add-imagepath" placeholder="file path">
        <br />
        <br />
        <input type="file" id="add-imagepath" placeholder="file path">
        <br />
        <br />
        <input type="submit" value="Add" class="submit-btn">
    </form>

    <br />
    <br />

    <table border="1" id="reviews-saved">
        <tr>
            <th>Username</th>
            <th>Stars</th>
            <th>Message</th>
            <th>Date</th>
            <th>Photo</th>
            <th>Delete/Edit</th>
        </tr>
    </table>

    <br />
    <br />

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>


    <p id="counter"></p>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
    <script>
        function textCounter(field, field2, maxlimit) {
            var countfield = document.getElementById(field2);
            if (field.value.length > maxlimit) {
                field.value = field.value.substring(0, maxlimit);
                return false;
            } else {
                countfield.value = maxlimit - field.value.length;
            }
        }
    </script>
</body>
</html>
